<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header role="banner">
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <h2 id="map-heading">Restaurant's Map</h2>
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2 id="filter-results">Filter Results</h2>
                <label for="neighborhoods-select">
                  <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter-results">
                    <option value="all">All Neighborhoods</option>
                  </select>
                </label>
                <label for="cuisines-select">
                  <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter-results">
                    <option value="all">All Cuisines</option>
                  </select>
                </label>

            </div>
            <ul id="restaurants-list" ></ul>
        </section>
    </main>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj3EMzv-22bwzNQG02z84wdfgV24lJB7g&libraries=places&callback=initMap"></script>


</body>

</html>
